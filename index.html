<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ractai - AI-automated interaction app">
    <title>Ractai - AI-Automated Interaction App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #667eea;
            font-weight: 700;
        }

        .tagline {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 40px;
        }

        .description {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4);
        }

        .btn-secondary {
            background: #ffffff;
            color: #667eea;
            border: 2px solid #667eea;
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
            color: #999;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .container {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Ractai</h1>
        <p class="tagline">AI-Automated Interaction App</p>
        <p class="description">
            Welcome to Ractai! We're building the future of AI-powered interactions. 
            Our platform enables seamless, intelligent automation for your applications.
        </p>
        <div class="links">
            <a href="https://github.com/echosoar/ractai" class="btn" target="_blank" rel="noopener noreferrer">
                View on GitHub
            </a>
            <a href="https://github.com/echosoar/ractai#readme" class="btn btn-secondary" target="_blank" rel="noopener noreferrer">
                Documentation
            </a>
        </div>
        <div class="footer">
            <p>&copy; 2026 Ractai. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
