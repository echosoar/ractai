<h2 class="rp-toc-include" id="图像生成"><a href="#图像生成" class="rp-header-anchor rp-link" aria-hidden="true">#</a>图像生成</h2>
<p>在 Ract 中可以通过发送消息的方式，调用 <code>图像生成模型</code> 来生成图像，图像会在生成完成后自动保存到 <code>当前会话目录</code>，也可以在会话消息列表中点击图像查看。</p>
<p><img src="/doc-static/usage/gen-img.png" alt=""/></p>
<h2 class="rp-toc-include" id="图像输入"><a href="#图像输入" class="rp-header-anchor rp-link" aria-hidden="true">#</a>图像输入</h2>
<p>有很多多模态模型支持输入图像，可以与文本进行结合对图像内容进行描述，因此可以聊天输入框下方的 <code>+</code> 按钮，选择或拖拽图像文件。</p>
<p><img src="/doc-static/usage/img-select.png" alt=""/></p><!--/$--></div><footer class="rp-doc-footer"><div class="rp-doc-footer__edit"></div><div class="rp-doc-footer__divider"></div><div class="rp-prev-next-page"><a href="/docs/tools.html" class="rp-prev-next-page__item rp-prev-next-page__prev rp-link"><span class="rp-prev-next-page__item__desc">上一页</span><span class="rp-prev-next-page__item__title"><svg width="1em" height="1em" viewBox="0 0 32 32" class="rp-prev-next-page__icon rp-prev-next-page__rotate_180"><path fill="currentColor" d="M22 16 12 26l-1.4-1.4 8.6-8.6-8.6-8.6L12 6z"></path></svg><span>内置工具</span></span></a><a href="/docs/video.html" class="rp-prev-next-page__item rp-prev-next-page__next rp-link"><span class="rp-prev-next-page__item__desc">下一页</span><span class="rp-prev-next-page__item__title"><span>视频生成</span><svg width="1em" height="1em" viewBox="0 0 32 32" class="rp-prev-next-page__icon"><path fill="currentColor" d="M22 16 12 26l-1.4-1.4 8.6-8.6-8.6-8.6L12 6z"></path></svg></span></a></div></footer></main></div><aside class="rp-doc-layout__outline rp-scrollbar"><div class="rp-outline"><div class="rp-outline__title">目录<svg width="14" height="14" class="rp-progress-circle"><circle cx="7" cy="7" r="6" stroke-linecap="round" fill="none" stroke="var(--rp-c-divider-light)" stroke-width="2"></circle><circle cx="7" cy="7" r="6" stroke-linecap="round" fill="none" stroke="var(--rp-c-brand)" stroke-width="2" stroke-dasharray="37.69911184307752" stroke-dashoffset="37.69911184307752" transform="rotate(-90 7 7)" style="transition:stroke-dashoffset 0.3s"></circle></svg></div><nav class="rp-outline__toc rp-scrollbar"><a href="#图像生成" class="rp-toc-item rp-link" title="图像生成" style="padding-left:0" data-depth="0"><span class="rp-toc-item__text rp-doc">图像生成</span></a><a href="#图像输入" class="rp-toc-item rp-link" title="图像输入" style="padding-left:0" data-depth="0"><span class="rp-toc-item__text rp-doc">图像输入</span></a></nav><div class="rp-outline__divider"></div><div cl
